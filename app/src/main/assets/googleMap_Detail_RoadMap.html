<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 : Marker Animations</title>
    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      var centerPoint = new google.maps.LatLng(23.695243, 120.536851); //初始位置
      var infowindow = new google.maps.InfoWindow();
	  var marker,i=0;
      var map;
         
      function initialize() {
        var mapOptions = {
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: centerPoint
        };
        map = new google.maps.Map(document.getElementById('map_canvas'),
                mapOptions);

      }
	  
	  	//路線規劃
	var directionsDisplay;
	var directionsService = new google.maps.DirectionsService();//路線資訊回傳

	function RoutePlanning(latitude_s, longitude_s,latitude_e, longitude_e) {
		directionsDisplay = new google.maps.DirectionsRenderer();
		directionsDisplay.setMap(map);

		var start = latitude_s + "," + longitude_s;
		//var point1="屏東縣內埔鄉廣濟路14號";
		//var point2="屏東縣內埔鄉廣濟路64號";
		var end = latitude_e + "," + longitude_e;

		var request = {
			origin : start,
			//中間點
			/*waypoints : [ {
				location : point1,
				stopover : true
			}, {
				location : point2,
				stopover : true
			} ],*/
			destination : end,
			travelMode : google.maps.DirectionsTravelMode.DRIVING
		};

		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);
			}
		});
	}

    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width: device-width; height: 480px;"></div>
  </body>
</html>
